name: Bug report
description: Report a problem or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the report! Please fill out as much as you can.

  - type: input
    id: mod_version
    attributes:
      label: Mod version
      placeholder: "e.g. 1.2.3"
    validations:
      required: true

  - type: input
    id: game_version
    attributes:
      label: Game version
      placeholder: "e.g. Vintage Story 1.21.6"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Where does it happen?
      options:
        - Singleplayer
        - Multiplayer - Client
        - Multiplayer - Server
        - Multiplayer - Both
    validations:
      required: true

  - type: textarea
    id: what_happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what happened instead?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered steps are best.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / crash report
      description: Paste relevant log lines or link to a pastebin. Avoid posting private info.
      render: shell
    validations:
      required: false

  - type: textarea
    id: mods
    attributes:
      label: Other mods installed (if relevant)
      description: List mods that might interact.
    validations:
      required: false
